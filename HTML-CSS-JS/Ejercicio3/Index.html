<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabla de Colores</title>
</head>
<body>
    <head id="header">
        <h1>Tabla de Colores</h1>
    </head>
    <table class="color-table">
        <thead class="header-table">
            <tr>
                <th></th>
                <th class="a">A</th>
                <th class="b">B</th>
                <th class="c">C</th>
                <th class="d">D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td class="a1"></td>
                <td class="b1"></td>
                <td class="c1"></td>
                <td class="d1"></td>
            </tr>
            <tr>
                <th>2</th>
                <td class="a2"></td>
                <td class="b2"></td>
                <td class="c2"></td>
                <td class="d2"></td>
            </tr>
            <tr>
                <th>3</th>
                <td class="a3"></td>
                <td class="b3"></td>
                <td class="c3"></td>
                <td class="d3"></td>
            </tr>
            <tr>
                <th>4</th>
                <td class="a4"></td>
                <td class="b4"></td>
                <td class="c4"></td>
                <td class="d4"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
